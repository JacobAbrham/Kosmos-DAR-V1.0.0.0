apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kosmos.fullname" . }}
  labels:
    {{- include "kosmos.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kosmos.fullname" . }}
  labels:
    {{- include "kosmos.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kosmos.fullname" . }}
  labels:
    {{- include "kosmos.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kosmos.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kosmos.fullname" . }}
    namespace: {{ .Release.Namespace }}
