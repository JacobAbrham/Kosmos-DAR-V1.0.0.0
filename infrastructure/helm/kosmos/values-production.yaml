image:
  repository: ghcr.io/nuvanta-holding/kosmos
  tag: latest
  pullPolicy: Always

global:
  environment: production

replicaCount: 3

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: kosmos.nuvanta.cloud
      paths:
        - path: /
          pathType: Prefix
        - path: /ws
          pathType: Prefix
  tls:
    - secretName: kosmos-tls
      hosts:
        - kosmos.nuvanta.cloud

secrets:
  create: true

database:
  url: "postgresql://kosmos:${DB_PASSWORD}@kosmos-postgresql:5432/kosmos"

redis:
  url: "redis://:${REDIS_PASSWORD}@kosmos-redis-master:6379/0"

auth:
  jwtSecretKey: ""  # Must be provided via --set or external secrets
  apiKeySalt: ""    # Must be provided via --set or external secrets
  jwtExpireMinutes: 60
  jwtRefreshDays: 7

rateLimit:
  enabled: true
  requests: 100
  window: 60

cors:
  origins: "https://kosmos.nuvanta.cloud,https://app.kosmos.dev"

logging:
  level: INFO
  format: json

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  scaleDownStabilization: 300
  scaleUpStabilization: 0
  customMetrics:
    - name: kosmos_http_requests_in_progress
      targetValue: "50"

pdb:
  minAvailable: 2

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ""  # For AWS IAM roles

prometheus:
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels:
      release: prometheus
  prometheusRule:
    enabled: true
    labels:
      release: prometheus

postgresql:
  enabled: true
  auth:
    username: kosmos
    database: kosmos
    existingSecret: kosmos-postgresql-secret
  primary:
    persistence:
      size: 100Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: kosmos-redis-secret
  master:
    persistence:
      size: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kosmos
          topologyKey: kubernetes.io/hostname

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: kosmos

