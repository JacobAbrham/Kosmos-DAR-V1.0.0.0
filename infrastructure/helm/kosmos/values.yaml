image:
  repository: ghcr.io/nuvanta-holding/kosmos
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  hosts:
    - host: kosmos.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  - name: API_HOST
    value: "0.0.0.0"
  - name: API_PORT
    value: "8000"
  - name: ENABLE_DEP_CHECKS
    value: "false"
  - name: DATABASE_URL
    value: "postgresql://kosmos:kosmos_dev_password@postgres:5432/kosmos_dev"
  - name: REDIS_URL
    value: "redis://redis:6379/0"
  - name: MINIO_ENDPOINT
    value: "minio:9000"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
