apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kosmos
spec:
  type: ExternalName
  # REPLACE with your Alibaba Cloud RDS Endpoint (e.g., rm-bp1xxxxxxxx.pg.rds.aliyuncs.com)
  externalName: pg-placeholder.rds.aliyuncs.com
  ports:
  - port: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: dragonfly # Mapping 'dragonfly' to the Redis instance as expected by the app
  namespace: kosmos
spec:
  type: ExternalName
  # REPLACE with your Alibaba Cloud Redis/Tair Endpoint (e.g., r-bp1xxxxxxxx.redis.rds.aliyuncs.com)
  externalName: redis-placeholder.redis.rds.aliyuncs.com
  ports:
  - port: 6379
