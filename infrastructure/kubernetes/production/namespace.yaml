---
apiVersion: v1
kind: Namespace
metadata:
  name: kosmos-production
  labels:
    app.kubernetes.io/name: kosmos
    app.kubernetes.io/environment: production
    app.kubernetes.io/managed-by: helm
    istio-injection: enabled
  annotations:
    description: "KOSMOS Production Environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kosmos-quota
  namespace: kosmos-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: kosmos-limits
  namespace: kosmos-production
spec:
  limits:
    - default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: "100m"
        memory: 256Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: "50m"
        memory: 64Mi
      type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: kosmos-production
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kosmos-internal
  namespace: kosmos-production
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kosmos
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kosmos
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  policyTypes:
    - Ingress
