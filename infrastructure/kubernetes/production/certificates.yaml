---
# Cert-Manager ClusterIssuer for Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: admin@kosmos.example.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-production-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
        selector:
          dnsZones:
            - "kosmos.example.com"
---
# Cert-Manager ClusterIssuer for Let's Encrypt Staging (testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: admin@kosmos.example.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Certificate for KOSMOS domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kosmos-tls
  namespace: kosmos-production
spec:
  secretName: kosmos-tls-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: kosmos.example.com
  dnsNames:
    - kosmos.example.com
    - api.kosmos.example.com
    - www.kosmos.example.com
  privateKey:
    algorithm: ECDSA
    size: 256
  renewBefore: 720h # 30 days
---
# Wildcard Certificate for subdomains
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kosmos-wildcard-tls
  namespace: kosmos-production
spec:
  secretName: kosmos-wildcard-tls-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.kosmos.example.com"
  dnsNames:
    - "*.kosmos.example.com"
  privateKey:
    algorithm: ECDSA
    size: 256
  renewBefore: 720h
