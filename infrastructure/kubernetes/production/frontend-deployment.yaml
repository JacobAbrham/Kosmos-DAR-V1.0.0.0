---
# KOSMOS Frontend Deployment - Production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kosmos-frontend
  namespace: kosmos-production
  labels:
    app.kubernetes.io/name: kosmos
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: kosmos
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kosmos
        app.kubernetes.io/component: frontend
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: kosmos-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: kosmos/frontend:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.kosmos.example.com"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://api.kosmos.example.com/ws"
            - name: NEXT_PUBLIC_ZITADEL_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: kosmos-auth-config
                  key: zitadel-issuer
            - name: NEXT_PUBLIC_ZITADEL_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: kosmos-auth-config
                  key: zitadel-client-id
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: kosmos
                    app.kubernetes.io/component: frontend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: kosmos-frontend
  namespace: kosmos-production
  labels:
    app.kubernetes.io/name: kosmos
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kosmos
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kosmos-frontend
  namespace: kosmos-production
  labels:
    app.kubernetes.io/name: kosmos
    app.kubernetes.io/component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kosmos-frontend
  namespace: kosmos-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kosmos-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kosmos-frontend
  namespace: kosmos-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kosmos
      app.kubernetes.io/component: frontend
