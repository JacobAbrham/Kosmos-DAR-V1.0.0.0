apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: kosmos-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama.kosmos-ai.svc.cluster.local:11434"
        resources:
          limits:
            memory: 2Gi
            cpu: 1
          requests:
            memory: 1Gi
            cpu: 0.5
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: kosmos-ai
spec:
  selector:
    app: litellm
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP