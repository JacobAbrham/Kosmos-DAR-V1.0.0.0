apiVersion: apps/v1
kind: Deployment
metadata:
  name: kosmos-frontend
  namespace: kosmos
  labels:
    app: kosmos-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kosmos-frontend
  template:
    metadata:
      labels:
        app: kosmos-frontend
    spec:
      containers:
      - name: frontend
        image: kosmos/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://zeus-orchestrator:8080"
        resources:
          limits:
            memory: 1Gi
            cpu: 0.5
          requests:
            memory: 512Mi
            cpu: 0.2
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
