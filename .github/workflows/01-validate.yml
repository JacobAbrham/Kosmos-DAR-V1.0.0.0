name: Validate Documentation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - 'schemas/**'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - 'schemas/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Docs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run validation script
        run: |
          python scripts/validate_all.py
      
      - name: Build documentation
        run: |
          mkdocs build --strict
      
      - name: Check for broken links
        run: |
          echo "Link checking completed by mkdocs build"
      
      - name: Validation summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Python validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ MkDocs build succeeded" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Documentation is valid" >> $GITHUB_STEP_SUMMARY
