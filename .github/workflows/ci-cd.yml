name: KOSMOS CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    PYTHON_VERSION: "3.11"
    NODE_VERSION: "20"
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # Backend Python Tests
    backend-test:
        name: Backend Tests
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: kosmos
                    POSTGRES_PASSWORD: kosmos_dev
                    POSTGRES_DB: kosmos_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Run linting
              run: |
                  pip install ruff
                  ruff check src/ tests/

            - name: Run type checking
              run: |
                  pip install mypy
                  mypy src/ --ignore-missing-imports || true

            - name: Run unit tests
              env:
                  DATABASE_URL: postgresql://kosmos:kosmos_dev@localhost:5432/kosmos_test
                  REDIS_URL: redis://localhost:6379
              run: |
                  pytest tests/unit/ -v --tb=short

            - name: Run integration tests
              env:
                  DATABASE_URL: postgresql://kosmos:kosmos_dev@localhost:5432/kosmos_test
                  REDIS_URL: redis://localhost:6379
              run: |
                  pytest tests/integration/ -v --tb=short || true

    # Frontend Tests
    frontend-test:
        name: Frontend Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: frontend
              run: npm ci

            - name: Run linting
              working-directory: frontend
              run: npm run lint || true

            - name: Run type check
              working-directory: frontend
              run: npx tsc --noEmit || true

            - name: Run unit tests
              working-directory: frontend
              run: npm test -- --passWithNoTests || true

    # E2E Tests
    e2e-test:
        name: E2E Tests
        runs-on: ubuntu-latest
        needs: [backend-test, frontend-test]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install frontend dependencies
              working-directory: frontend
              run: npm ci

            - name: Install Playwright browsers
              working-directory: frontend
              run: npx playwright install chromium --with-deps

            - name: Build frontend
              working-directory: frontend
              run: npm run build

            - name: Start services
              run: |
                  docker compose -f config/environments/development/docker-compose.yml up -d postgres redis
                  sleep 10

            - name: Run E2E tests
              working-directory: frontend
              env:
                  PLAYWRIGHT_BASE_URL: http://localhost:3000
              run: |
                  npm run dev &
                  sleep 10
                  npx playwright test --project=chromium --reporter=list || true

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: frontend/playwright-report/
                  retention-days: 7

    # Build Docker Images
    build:
        name: Build Docker Images
        runs-on: ubuntu-latest
        needs: [backend-test, frontend-test]
        if: github.event_name == 'push'

        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=

            - name: Build and push API image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./infrastructure/docker/api.Dockerfile
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Frontend image
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  file: ./infrastructure/docker/frontend.Dockerfile
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # Deploy to Staging (on develop branch)
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [build, e2e-test]
        if: github.ref == 'refs/heads/develop'
        environment: staging

        steps:
            - uses: actions/checkout@v4

            - name: Deploy to staging
              run: |
                  echo "Deploying to staging environment..."
                  # kubectl apply -f k8s/staging/
                  # Or use Helm:
                  # helm upgrade --install kosmos-staging ./infrastructure/helm/kosmos \
                  #   --namespace staging \
                  #   --set image.tag=${{ github.sha }}

    # Deploy to Production (on main branch, manual approval)
    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build, e2e-test]
        if: github.ref == 'refs/heads/main'
        environment: production

        steps:
            - uses: actions/checkout@v4

            - name: Deploy to production
              run: |
                  echo "Deploying to production environment..."
                  # kubectl apply -f k8s/production/
                  # Or use Helm:
                  # helm upgrade --install kosmos ./infrastructure/helm/kosmos \
                  #   --namespace production \
                  #   --set image.tag=${{ github.sha }}
