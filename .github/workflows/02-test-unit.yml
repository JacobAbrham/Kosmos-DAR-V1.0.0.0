name: CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Run integration tests first (most critical)
  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/test-integration.yml
  
  # Run E2E tests in parallel
  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/test-e2e.yml
  
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff mypy black bandit

      - name: Run Ruff
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black
        run: black --check src/ tests/

      - name: Run MyPy
        run: mypy src/ --junit-xml=mypy.xml || true

      - name: Run Bandit
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            mypy.xml
            bandit-report.json

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kosmos
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kosmos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Run tests
        env:
          DATABASE_URL: postgresql://kosmos:test_password@localhost:5432/kosmos_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/

  test-mcp:
    name: Test MCP Integrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run MCP tests
        run: |
          node tests/test_memory_server.js
          node tests/test_sequential_thinking.js
          node tests/test_context7.js

  validate-schemas:
    name: Validate Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install jsonschema pyyaml

      - name: Validate schemas
        run: |
          python scripts/validate_schemas.py
          python scripts/validate_all.py

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-python, test-python]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/backend/Dockerfile
          push: false
          tags: kosmos/api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/frontend/Dockerfile
          push: false
          tags: kosmos/frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install MkDocs
        run: |
          pip install -r requirements.txt

      - name: Build docs
        run: mkdocs build --strict

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - lint-python
      - test-python
      - test-mcp
      - validate-schemas
      - build-docker
      - build-docs
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.lint-python.result }}" != "success" ]] || \
             [[ "${{ needs.test-python.result }}" != "success" ]] || \
             [[ "${{ needs.test-mcp.result }}" != "success" ]] || \
             [[ "${{ needs.validate-schemas.result }}" != "success" ]] || \
             [[ "${{ needs.build-docker.result }}" != "success" ]] || \
             [[ "${{ needs.build-docs.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
