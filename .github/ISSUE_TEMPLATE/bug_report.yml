name: Bug Report
description: Report a bug or documentation issue
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us investigate.

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of bug are you reporting?
      options:
        - Documentation Error (incorrect information)
        - Broken Link
        - Missing Documentation
        - Code Sample Error
        - Build/Rendering Issue
        - Navigation Issue
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Describe what's wrong...
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where is this bug located?
      placeholder: |
        - File path: docs/02-architecture/agents/zeus-orchestrator.md
        - Section: "Agent Configuration"
        - Line number (if applicable): 45
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should it say or do?
      placeholder: The documentation should state...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What does it currently say or do?
      placeholder: The documentation currently states...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks work/causes confusion)
        - Major (significant impact)
        - Minor (cosmetic or low impact)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have verified this issue exists in the latest version
          required: true
