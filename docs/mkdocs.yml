site_name: KOSMOS Documentation
site_description: AI-Native Enterprise Operating System
site_author: Nuvanta Holding
site_url: https://docs.nuvanta-holding.com

repo_name: Nuvanta-Holding/kosmos-docs
repo_url: https://github.com/Nuvanta-Holding/kosmos-docs

docs_dir: .

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Documentation:
    - Executive Summary: 00-executive/index.md
    - Governance & Security: 
      - Overview: 01-governance/index.md
      - Security: security/index.md
    - Architecture & Engineering:
      - Overview: 02-architecture/index.md
      - Engineering: 03-engineering/index.md
    - Operations & Observability:
      - Overview: 04-operations/index.md
      - Human Factors: 05-human-factors/index.md
    - Personal Data & Entertainment:
      - Personal Data: 06-personal-data/index.md
      - Entertainment: 07-entertainment/index.md

  - Resources:
    - Developer Guide: developer-guide/README.md
    - Appendices: appendices/changelog.md
    - Archive: archive/v0-agents/README.md
    - Academy: academy/index.md

