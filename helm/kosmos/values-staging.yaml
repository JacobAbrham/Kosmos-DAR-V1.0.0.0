image:
  repository: ghcr.io/nuvanta-holding/kosmos
  tag: staging
  pullPolicy: IfNotPresent

ingress:
  enabled: false

env:
  - name: API_HOST
    value: "0.0.0.0"
  - name: API_PORT
    value: "8000"
  - name: ENABLE_DEP_CHECKS
    value: "false"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 512Mi
