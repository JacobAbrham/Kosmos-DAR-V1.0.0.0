apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-orchestrator
  namespace: kosmos
  labels:
    app: zeus
    agent: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeus
  template:
    metadata:
      labels:
        app: zeus
        agent: orchestrator
    spec:
      containers:
      - name: zeus
        image: kosmos/zeus:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgresql://kosmos:password@postgres:5432/kosmos"
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: ZITADEL_URL
          value: "http://zitadel:8080"
        - name: REDIS_URL
          value: "redis://dragonfly:6379"
        resources:
          limits:
            memory: 2Gi
            cpu: 1
          requests:
            memory: 1Gi
            cpu: 0.5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zeus
  namespace: kosmos
  labels:
    app: zeus
spec:
  selector:
    app: zeus
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP