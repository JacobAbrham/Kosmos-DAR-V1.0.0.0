apiVersion: v1
kind: ConfigMap
metadata:
  name: zeus-routing
  namespace: kosmos
data:
  routing-rules.yaml: |
    # Agent Routing Rules for Zeus
    rules:
      - pattern: "schedule|meeting|calendar"
        agent: chronos
        priority: high
      
      - pattern: "research|knowledge|document"
        agent: athena
        priority: normal
      
      - pattern: "code|deploy|infrastructure"
        agent: hephaestus
        priority: normal
      
      - pattern: "analyze|strategy|predict"
        agent: nur-prometheus
        priority: normal
      
      - pattern: "email|message|notify"
        agent: iris
        priority: low
      
      - pattern: "remember|memory|context"
        agent: memorix
        priority: normal
      
      - pattern: "personal|preference|media"
        agent: hestia
        priority: low
      
      - pattern: "learn|optimize|pattern"
        agent: morpheus
        priority: normal
      
      - pattern: "security|compliance|threat"
        agent: aegis
        priority: critical
      
      - pattern: "route|coordinate|orchestrate"
        agent: hermes
        priority: high