apiVersion: v1
kind: ConfigMap
metadata:
  name: zeus-config
  namespace: kosmos
data:
  config.yaml: |
    # Zeus Orchestrator Configuration
    agent:
      name: zeus
      role: orchestrator
      version: "2.0.0"
    
    integrations:
      database:
        type: postgresql
        connection: ${DATABASE_URL}
      messaging:
        type: nats
        url: ${NATS_URL}
      identity:
        type: zitadel
        url: ${ZITADEL_URL}
      cache:
        type: redis
        url: ${REDIS_URL}
    
    routing:
      default_agent: hermes
      fallback_agent: aegis
      timeout: 300
    
    governance:
      constitution: enabled
      pentarchy: enabled
      kill_switch: enabled