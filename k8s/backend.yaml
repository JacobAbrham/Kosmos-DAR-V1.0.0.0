apiVersion: apps/v1
kind: Deployment
metadata:
  name: kosmos-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kosmos-backend
  template:
    metadata:
      labels:
        app: kosmos-backend
    spec:
      containers:
        - name: kosmos-backend
          image: kosmos-backend:v1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: anthropic-api-key
                  optional: true
            - name: HUGGINGFACE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: huggingface-api-key
                  optional: true
            - name: HUGGINGFACE_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: huggingface-endpoint-url
                  optional: true
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: kosmos-secrets
                  key: postgres-db
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: kosmos-backend
spec:
  selector:
    app: kosmos-backend
  type: NodePort
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30001
