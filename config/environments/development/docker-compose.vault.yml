version: "3.9"

# HashiCorp Vault for KOSMOS Secrets Management
# Usage: docker compose -f docker-compose.vault.yml up -d

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: kosmos-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: kosmos-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - kosmos-network

volumes:
  vault_data:
    driver: local
  vault_logs:
    driver: local

networks:
  kosmos-network:
    external: true
    name: kosmos-network
